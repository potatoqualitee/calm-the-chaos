<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calm the Chaos - Screenshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1b26;
            color: #f8fafc;
            width: 1280px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .popup {
            width: 330px;
            background: #1a1b26;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: #f8fafc;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }

        .button {
            padding: 6px 12px;
            background: #27272a;
            border-radius: 4px;
            font-size: 14px;
            color: #94a3b8;
            cursor: pointer;
        }

        .toggle-label {
            color: #94a3b8;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: #3b82f6;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            right: 2px;
            transition: right 0.2s;
        }

        .domain {
            background: #27272a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #94a3b8;
        }

        .domain-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: #27272a;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        .keywords-section {
            margin-top: 16px;
        }

        .keywords-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f8fafc;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .keyword {
            background: #27272a;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .keyword-count {
            background: #3b82f6;
            color: white;
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            min-width: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="header">
            <div class="logo">ðŸ˜Œ</div>
            <div class="title">Calm the Chaos</div>
        </div>

        <div class="controls">
            <div class="button">Settings</div>
            <div class="toggle-label">
                Filter all sites
                <div class="toggle"></div>
            </div>
        </div>

        <div class="domain">Current Domain: www.reddit.com</div>

        <div class="domain-toggle">
            <div>Enable on this domain</div>
            <div class="toggle"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">330</div>
                <div class="stat-label">Blocked on this page</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">3130</div>
                <div class="stat-label">Blocked since install</div>
            </div>
        </div>

        <div class="keywords-section">
            <div class="keywords-title">Blocked Keywords</div>
            <div class="keywords">
                <div class="keyword">Alex Jones <span class="keyword-count">5</span></div>
                <div class="keyword">AOC <span class="keyword-count">1</span></div>
                <div class="keyword">Biden <span class="keyword-count">15</span></div>
                <div class="keyword">Boebert <span class="keyword-count">1</span></div>
                <div class="keyword">Capitol <span class="keyword-count">3</span></div>
                <div class="keyword">Congress <span class="keyword-count">11</span></div>
                <div class="keyword">Conspiracy <span class="keyword-count">3</span></div>
                <div class="keyword">Democrat <span class="keyword-count">4</span></div>
            </div>
        </div>
    </div>
</body>

</html>
