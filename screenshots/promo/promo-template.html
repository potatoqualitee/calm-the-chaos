<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calm the Chaos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --background: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .promo-container {
            width: 900px;
            height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
        }

        .content {
            display: flex;
            width: 100%;
            padding: 60px;
            gap: 60px;
            align-items: center;
        }

        .text-content {
            flex: 1;
        }

        .visual-content {
            flex: 1;
            position: relative;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 32px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 20px;
            line-height: 1.1;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 20px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .browser-mockup {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow:
                0 24px 48px rgba(0, 0, 0, 0.2),
                0 12px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: perspective(1000px) rotateY(-5deg);
        }

        .browser-header {
            background: #2a2a2a;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .browser-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-red { background: #ef4444; }
        .dot-yellow { background: #f59e0b; }
        .dot-green { background: #22c55e; }

        .browser-content {
            padding: 20px;
        }

        .popup-ui {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .popup-icon {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
        }

        .popup-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .toggle-switch {
            width: 48px;
            height: 28px;
            background: #3b82f6;
            border-radius: 14px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 4px;
            right: 4px;
            transition: all 0.3s ease;
        }

        .features {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-icon {
            width: 32px;
            height: 32px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
        }

        .feature-icon .material-icons {
            font-size: 18px;
        }

        .feature-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="promo-container">
        <div class="content">
            <div class="text-content">
                <div class="logo">ðŸ˜Œ</div>
                <h1>Browse with Peace of Mind</h1>
                <p class="tagline">Take control of your online experience with smart content filtering</p>
            </div>
            <div class="visual-content">
                <div class="browser-mockup">
                    <div class="browser-header">
                        <div class="browser-dot dot-red"></div>
                        <div class="browser-dot dot-yellow"></div>
                        <div class="browser-dot dot-green"></div>
                    </div>
                    <div class="browser-content">
                        <div class="popup-ui">
                            <div class="popup-header">
                                <div class="popup-icon">
                                    <span class="material-icons">psychology</span>
                                </div>
                                <h3 class="popup-title">Calm Mode Active</h3>
                                <div class="toggle-switch"></div>
                                </div>
                                <div class="features">
                                    <div class="feature">
                                    <div class="feature-icon">
                                        <span class="material-icons">tune</span>
                                    </div>
                                    <div class="feature-text">Smart filtering</div>
                                    </div>
                                <div class="feature">
                                    <div class="feature-icon">
                                        <span class="material-icons">schedule</span>
                                    </div>
                                    <div class="feature-text">Choose when to engage</div>
                                </div>
                                <div class="feature">
                                    <div class="feature-icon">
                                        <span class="material-icons">category</span>
                                    </div>
                                    <div class="feature-text">24+ categories</div>
                                    </div>
                                <div class="feature">
                                    <div class="feature-icon">
                                        <span class="material-icons">public</span>
                                    </div>
                                    <div class="feature-text">Major platforms</div>
                                </div>
                                </div>
                                </div>
                                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
