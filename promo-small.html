<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calm the Chaos - Small Promo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --background: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            width: 440px;
            height: 280px;
            overflow: hidden;
        }

        .small-promo-container {
            width: 100%;
            height: 100%;
            display: flex;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 32px;
            box-sizing: border-box;
            align-items: center;
            gap: 32px;
        }

        .text-content {
            flex: 1;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 12px;
            line-height: 1.1;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-secondary);
            margin: 0 0 16px;
            font-weight: 500;
        }

        .features {
            display: flex;
            gap: 8px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feature-icon {
            color: #60a5fa;
        }

        .feature-icon .material-icons {
            font-size: 16px;
        }

        .feature-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="small-promo-container">
        <div class="text-content">
            <div class="logo">ðŸ˜Œ</div>
            <h1>Calm the Chaos</h1>
            <p class="tagline">Smart content filtering for a mindful browsing experience</p>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <span class="material-icons">psychology</span>
                    </div>
                    <div class="feature-text">Smart Filtering</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <span class="material-icons">public</span>
                    </div>
                    <div class="feature-text">Major Platforms</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
