<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calm the Chaos - Marquee</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --background: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            width: 1400px;
            height: 560px;
            overflow: hidden;
        }

        .marquee-container {
            width: 100%;
            height: 100%;
            display: flex;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 48px;
            box-sizing: border-box;
            align-items: center;
            gap: 48px;
        }

        .text-section {
            flex: 1;
            max-width: 600px;
        }

        .visual-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
            font-size: 36px;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            margin: 0 0 20px;
            line-height: 1.1;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 22px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 36px;
            font-weight: 500;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
        }

        .feature-icon .material-icons {
            font-size: 20px;
        }

        .feature-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--text);
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px;
            box-shadow:
                0 12px 36px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 500px;
        }

        .stats-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stats-icon {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
        }

        .stats-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-value.small {
            font-size: 32px;
        }

        .stat-label {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="marquee-container">
        <div class="text-section">
            <div class="logo">ðŸ˜Œ</div>
            <h1>Calm the Chaos</h1>
            <p class="tagline">Take control of your online experience with intelligent content filtering</p>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <span class="material-icons">psychology</span>
                    </div>
                    <div class="feature-text">Smart Filtering</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <span class="material-icons">public</span>
                    </div>
                    <div class="feature-text">Major Platforms</div>
                </div>
            </div>
        </div>
        <div class="visual-section">
            <div class="stats-panel">
                <div class="stats-header">
                    <div class="stats-icon">
                        <span class="material-icons">shield</span>
                    </div>
                    <h3 class="stats-title">Content Protection</h3>
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value small">5+</div>
                        <div class="stat-label">Platforms</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">24+</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">1,400+</div>
                        <div class="stat-label">Keywords</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
